<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Transferencia de Calor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="info-panel">
        <h2>Materiales</h2>
        <select id="materialSelector">
            <option value="metal">Metal</option>
            <option value="madera">Madera</option>
            <option value="vidrio">Vidrio</option>
        </select>
        <table id="materialInfoTable">
            <tr><th>Material</th><th>Conductividad</th><th>Densidad</th></tr>
            <!-- Fila dinámica según el material seleccionado -->
        </table>
        <div id="termometro">
            <p>Temperatura: <span id="tempValue">0</span> °C</p>
        </div>
    </div>
    <canvas id="temperatureChart" width="400" height="200"></canvas>

    <script src="main.js"></script>
</body>
</html>
