<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Transferencia de Calor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #material1-segments, #material2-segments, #material3-segments, #heat-sink-segments {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 10 columnas para los materiales */
            gap: 0; /* Sin separación entre segmentos */
        }
        .segment {
            transition: background-color 0.5s;
            border: none; /* Sin borde */
            height: 20px; /* Altura de cada segmento */
        }
        .material {
            background-color: rgba(255, 255, 255, 0.9); /* Color de fondo para los materiales */
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px; /* Espaciado entre materiales */
            width: 200%; /* Ancho completo */
        }
        .heat-source, .heat-sink {
            flex: 0 0 100px; /* Altura fija */
            height: 370px; /* Aumentar altura de la fuente y receptor */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }
        .simulator {
            display: flex; /* Flexbox para alinear los elementos */
            justify-content: space-between; /* Espaciado entre los elementos */
            width: 100%; /* Ocupar el 100% del contenedor */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-8 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-8">Simulador de Transferencia de Calor</h1>
        
        <div class="controls flex items-center mb-6">
            <label class="mr-4">Temperatura de Fuente de Calor:
                <input type="number" id="heat-source-temp" placeholder="Temperatura (°C)" onchange="setHeatSourceTemp()" class="mt-1 p-2 border rounded w-40">
            </label>
            <div class="flex justify-center gap-4">
                <button onclick="startSimulation()" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600">Iniciar Simulación</button>
                <button onclick="stopSimulation()" class="px-4 py-2 bg-red-500 text-white font-semibold rounded hover:bg-red-600">Detener Simulación</button>
                <button onclick="resetSimulation()" class="px-4 py-2 bg-gray-500 text-white font-semibold rounded hover:bg-gray-600">Reiniciar Simulación</button>
                <button onclick="showInfo()" class="px-4 py-2 bg-green-500 text-white font-semibold rounded hover:bg-green-600">Material Específico</button>
            </div>
        </div>

        <div class="simulator mb-8">
            <div class="heat-source w-24 bg-red-400 text-white shadow-lg" id="heat-source">Fuente de Calor</div>

            <div class="flex flex-col items-center mx-4">
                <div class="material text-center" id="material1" onclick="editMaterial(1)">
                    <p class="font-semibold text-gray-800">Material 1</p>
                    <div class="segments" id="material1-segments"></div>
                    <div class="temp-display mt-2 text-gray-600" id="material1-temp-display">20°C</div>
                </div>
                <div class="material text-center" id="material2" onclick="editMaterial(2)">
                    <p class="font-semibold text-gray-800">Material 2</p>
                    <div class="segments" id="material2-segments"></div>
                    <div class="temp-display mt-2 text-gray-600" id="material2-temp-display">20°C</div>
                </div>
                <div class="material text-center" id="material3" onclick="editMaterial(3)">
                    <p class="font-semibold text-gray-800">Material 3</p>
                    <div class="segments" id="material3-segments"></div>
                    <div class="temp-display mt-2 text-gray-600" id="material3-temp-display">20°C</div>
                </div>
            </div>

            <div class="heat-sink w-24 bg-blue-400 text-white shadow-lg ml-4" id="heat-sink">
                <p>Receptor de Calor</p>
                <div class="segments" id="heat-sink-segments"></div>
                <div class="temp-display mt-2 text-gray-600" id="heat-sink-temp-display"></div>
            </div>

            <div class="info-table mt-6 ml-4" id="info-table"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
