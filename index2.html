<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Transferencia de Calor</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Aseguramos que el contenedor y los segmentos no tengan espacios ni bordes entre ellos */
        #material-segments {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 10 columnas, una por cada segmento */
            gap: 0; /* Sin separación entre segmentos */
            width: var(--material-width, 200px);
            height: var(--material-height, 100px);
        }
        .segment {
            transition: background-color 0.5s;
            border: none; /* Sin borde */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-8 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-8">Simulador de Transferencia de Calor</h1>
        
        <!-- Controles -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-6">
            <div class="flex flex-col">
                <label class="font-semibold text-gray-700">Temperatura de Fuente de Calor:</label>
                <input type="number" id="heat-source-temp" placeholder="Temperatura (°C)" class="mt-1 p-2 border rounded" onchange="setHeatSourceTemp()">
            </div>
            <div class="flex flex-col">
                <label class="font-semibold text-gray-700">Área de Contacto:</label>
                <input type="number" id="area-input" placeholder="cm²" class="mt-1 p-2 border rounded" onchange="updateArea()">
            </div>
            <div class="flex flex-col">
                <label class="font-semibold text-gray-700">Grosor del Material:</label>
                <input type="number" id="thickness-input" placeholder="cm" class="mt-1 p-2 border rounded" onchange="updateThickness()">
            </div>
            <div class="flex flex-col">
                <label class="font-semibold text-gray-700">Conductividad:</label>
                <input type="number" id="conductivity-input" placeholder="W/(m·K)" class="mt-1 p-2 border rounded" onchange="updateConductivity()">
            </div>
        </div>

        <!-- Botones de Control -->
        <div class="flex justify-center gap-4 mb-8">
            <button onclick="startSimulation()" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600">Iniciar Simulación</button>
            <button onclick="stopSimulation()" class="px-4 py-2 bg-red-500 text-white font-semibold rounded hover:bg-red-600">Detener Simulación</button>
            <button onclick="resetSimulation()" class="px-4 py-2 bg-gray-500 text-white font-semibold rounded hover:bg-gray-600">Reiniciar Simulación</button>
        </div>

        <!-- Simulador Visual -->
        <div class="flex items-center justify-center mb-8 gap-6">
            <div id="heat-source" class="w-24 h-48 flex items-center justify-center font-bold bg-red-400 text-white rounded-lg shadow-lg">Fuente de Calor</div>
            
            <div class="material flex flex-col items-center">
                <p class="font-semibold text-gray-800 mb-2">Material</p>
                <div id="material-segments" class="rounded-md overflow-hidden shadow-lg">
                    <!-- Los segmentos individuales se agregarán dinámicamente mediante JavaScript -->
                </div>
                <div id="material-temp-display" class="mt-4 text-gray-600 font-semibold">20°C</div>
            </div>
            
            <div id="heat-sink" class="w-24 h-48 flex items-center justify-center font-bold bg-blue-400 text-white rounded-lg shadow-lg">Receptor de Calor</div>
        </div>

        <!-- Tabla de Información -->
        <div class="info-table bg-gray-50 p-4 rounded-lg shadow-md">
            <div class="grid grid-cols-2 gap-4">
                <div><strong>Área de Contacto:</strong> <span id="info-area">200 cm²</span></div>
                <div><strong>Grosor:</strong> <span id="info-thickness">10 cm</span></div>
                <div><strong>Conductividad:</strong> <span id="info-conductivity">0.5 W/(m·K)</span></div>
                <div><strong>Temperatura del Receptor:</strong> <span id="info-temp">20°C</span></div>
                <div><strong>Energía Transferida (en tiempo real):</strong> <span id="info-energy">0 J</span></div>
                <div><strong>Energía Máxima Transferida:</strong> <span id="info-max-energy">0 J</span></div>
            </div>
        </div>
    </div>
    
    <script src="script2.js"></script>
</body>
</html>
